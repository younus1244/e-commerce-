<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .product {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
            width: 200px;
            text-align: center;
        }

        .wishlist {
            color: red;
            cursor: pointer;
        }

        .coupon-input {
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1>E-commerce Store</h1>

    <div class="product" id="product1">
        <h2>Product 1</h2>
        <p>$50</p>
        <div class="wishlist" onclick="toggleWishlist('product1')">Add to Wishlist</div>
    </div>

    <div class="product" id="product2">
        <h2>Product 2</h2>
        <p>$75</p>
        <div class="wishlist" onclick="toggleWishlist('product2')">Add to Wishlist</div>
    </div>

    <div class="wishlist-items">
        <h2>Wishlist</h2>
        <ul id="wishlist"></ul>
    </div>

    <div class="coupon-input">
        <label for="coupon">Enter Coupon Code:</label>
        <input type="text" id="coupon">
        <button onclick="applyCoupon()">Apply Coupon</button>
    </div>

    <script>
        const wishlistItems = [];

        function toggleWishlist(productId) {
            const productIndex = wishlistItems.indexOf(productId);
            if (productIndex === -1) {
                wishlistItems.push(productId);
            } else {
                wishlistItems.splice(productIndex, 1);
            }
            displayWishlist();
        }

        function displayWishlist() {
            const wishlistElement = document.getElementById('wishlist');
            wishlistElement.innerHTML = '';
            wishlistItems.forEach(productId => {
                const li = document.createElement('li');
                li.textContent = `Product ${productId.slice(-1)}`;
                wishlistElement.appendChild(li);
            });
        }

        function applyCoupon() {
            const couponCode = document.getElementById('coupon').value;
            // Logic to apply coupon code (not implemented in this example)
            alert(`Coupon "${couponCode}" applied!`);
        }
    </script>
</body>

</html>
